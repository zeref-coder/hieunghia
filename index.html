<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Hiếu Nghĩa</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="fps" class="fps-counter">FPS: 0</div>
  <div class="snow"></div>

  <div class="container">
    <img src="hieunghia.png" alt="avatar" class="avatar" />

    <div class="name">La Hiếu Nghĩa <span class="verified"></span></div>
    
    <div class="info">
      THIẾT KẾ POSTER - PPT - DESIGNER<br>
      GIÁ CẢ HỌC SINH<br>
      BẢO HÀNH ĐẾN KHI SẬP GOOGLE<br>
      ZALO: 0706 785 767
    </div>

    <div class="button-container">
      <button class="button" onclick="location.href='tel:+84706785767'">
        <div class="grid-container"><i class="fa-solid fa-phone"></i> Gọi cho tôi</div>
      </button>
      <button class="button" onclick="location.href='https://www.facebook.com/share/1BLRM3RVLB/'">
        <div class="grid-container"><i class="fab fa-facebook"></i> Facebook</div>
      </button>
      <button class="button" onclick="location.href='https://www.tiktok.com/@hiuunghiaa'">
        <div class="grid-container"><i class="fab fa-tiktok"></i> TikTok</div>
      </button>
      <button class="button" onclick="location.href='https://www.instagram.com/_24w.zeref_?igsh=MXZ1eThyZDdqZTRhcA=='">
        <div class="grid-container"><i class="fab fa-instagram"></i> Instagram</div>
      </button>
    </div>

    <div class="timer">
      Date created: <span id="timer"></span>
    </div>

    <div class="music-btn">
      <select onchange="changeSong(this.value)">
        <option value="">Play Music</option>
        <option value="deanhluongthien.mp3">Để Anh Lương Thiện Remix</option>
        <option value="emcuoiroia.mp3">Em Cưới Rồi À Remix</option>
               <option value="passobemsolto.mp3">ALTXS - PASSO BEM SOLTO</option>
        <option value="slayphonk.mp3">Slay Phonk</option>
        <option value="thaproitudo.mp3">Tháp Rơi Tự Do Remix</option>
      </select>
      <audio id="bgMusic" autoplay loop hidden></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
